<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/fancy-robot.css" />
    <title>Fancy Robot Face</title>
  </head>
  <body>
    <header class="exercise-header">
      <nav class="top-nav">
        <ul>
          <li class="back-button">
            <a href="/">Back to main page</a>
          </li>
          <li>
            <a href="./legal-page.html">Legal information page</a>
          </li>
        </ul>
      </nav>
    </header>

    <div class="robot-container">
      <div class="ears"></div>
      <div class="above-head">
        <div id="above-head-inlay"></div>
      </div>
      <div class="head-container">
        <div class="quote">
          <p>"Do you feel safe, Daughter?"</p>
          <div id="quote-tail"></div>
        </div>

        <div class="face-plate">
          <div id="face-plate-inlay"></div>
          <div class="face-plate-upper"></div>
          <div class="face">
            <div class="eye light">
              <div class="pupil light" id="pupil"></div>
            </div>
            <div class="mouth">
              <div class="mouth-dot light" id="mouth-left"></div>
              <div class="mouth-dot light" id="mouth-right"></div>
            </div>
          </div>
          <div class="face-plate-lower">
            <div class="light" id="operating"></div>
            <!-- inlay should end above container end to make chin -->
          </div>
        </div>
      </div>
      <div class="neck-container">
        <div class="neck" id="neck-upper"></div>
        <div class="neck" id="neck-lower"></div>
      </div>
      <div id="neck-swivel"></div>
      <div class="shoulders-container">
        <div id="shoulder-pads"></div>
        <div class="info-panel">
          <div id="camera"></div>
          <div id="console"></div>
          <div id="mid-line"></div>
          <div class="light-panel">
            <div class="square"></div>
            <!-- TODO add a set of lights to satisfy Teeth since mother doesnt have teeth-->
            <div class="status light"></div>
            <div class="status light"></div>
            <div class="status light"></div>
            <div class="status light"></div>
            <div class="status light"></div>
            <div class="status light" id="upper-status"></div>
          </div>
        </div>
        <div id="heater-plate"></div>
      </div>
    </div>
  </body>
</html>
